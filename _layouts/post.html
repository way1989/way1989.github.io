---
layout: default
---

<link rel="stylesheet" href="/js/prettify/prettify.css" />
<style type="text/css">
  html {
    background: #333333;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  @media screen and (max-width: 750px){
    body { background: rgba(255, 255, 255, 0.9); }
  }
</style>

<div id="content" class="post" style="margin-top: 20px;">
  <div id="avatar" class="avatar circle" data-in-right="false" style="width: 150px; height: 150px; position: fixed; top: 40px; z-index: 99; opacity: 0;">
    <div class="center" style="margin-top: 4px; height: 142px; width: 142px; border-radius: 71px; background-image: url('../images/broncho.jpg');"></div>
  </div>

  <div class="entry" style="position: relative;">
    <h1 class="entry-title"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>

    <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }} 
        <span class="lastModified" style="display: none;" data-source="{{ page.path }}">最后更新时间: 
        </span>
    </p>


    {{ content }}
<div id="disqus_container">
             <div style="margin-bottom:20px" class="right">
                 <script type="text/javascript" charset="utf-8">
                 (function(){
                   var _w = 86 , _h = 16;
                   var param = {
                     url:location.href,
                     type:'6',
                     count:'', /**是否显示分享数，1显示(可选)*/
                     appkey:'2856790664', /**您申请的应用appkey,显示分享来源(可选)*/
                     title:'', /**分享的文字内容(可选，默认为所在页面的title)*/
                     pic:'', /**分享图片的路径(可选)*/
                     ralateUid:'2648774224', /**关联用户的UID，分享微博会@该用户(可选)*/
                     language:'zh_cn', /**设置语言，zh_cn|zh_tw(可选)*/
                     rnd:new Date().valueOf()
                   }
                   var temp = [];
                   for( var p in param ){
                     temp.push(p + '=' + encodeURIComponent( param[p] || '' ) )
                   }
                   document.write('<iframe allowTransparency="true" frameborder="0" scrolling="no" src="http://hits.sinajs.cn/A1/weiboshare.html?' + temp.join('&') + '" width="'+ _w+'" height="'+_h+'"></iframe>')
                 })()
                 </script>
             </div>
             <a href="#" class="comment" onclick="return false;">点击查看评论</a>
             <div id="disqus_thread"></div>
         </div>

  </div>


  <div id="menuIndex" class="sidenav">
    <div class="myinfo"><center>
      <div id="avatarHolder" class="avatar circle" style="width: 0px; height: 0px; box-shadow: none; margin-bottom: 20px;"></div>
      <a href="/index.html" title="Homepage"><i class="icon-home icon-large"></i> Home</a>
      <a href="{{ site.myblog.oschina }}"><i class="icon-github-sign icon-large"></i> OsChina</a>
      <a href="{{ site.myblog.github }}"><i class="icon-github icon-large"></i> GitHub</a>
      <a href="{{ site.myblog.email }}"><i class="icon-envelope icon-large"></i> Gmail</a>
    </center></div>
    <div id="menu"></div>
  </div>
</div>

<script src="/js/post.js" type="text/javascript"></script>
